<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY Editor Test</title>
    <link href="http://g.tbcdn.cn/kissy/edge/2014.07.16/css/dpl/base-debug.css" rel="stylesheet"/>
    <link href="../build/assets/editor.css" rel="stylesheet"/>
</head>
<body>
<h1 style="font-size: 2em;text-align: center;margin: 2em;">Simple KISSY Editor</h1>


<div style="width: 90%;margin: 20px auto;">
    <textarea id="ks-editor-textarea" style='width:600px;height:400px'></textarea>
    <button onclick="window.newEditor.destroy();">destroy</button>
</div>
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed-debug.js"></script>
<script>
    window.EDITOR_CFG = {
        fromTextarea: '#ks-editor-textarea'
    };
    window.EDITOR_VERSION = '1.0.0';

    KISSY.config({
        packages : [
            {
                name : 'kg/editor-plugins/lib/1.0.0',
                path : '../build/lib',
                ignorePackageNameInUri:true
            }
        ]
    })
</script>
<script src="./demo.js"></script>
</body>
</html>
